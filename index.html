  <!DOCTYPE html>
  <html>

  <head>
    <title>Tic Tac Toe</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container">
  <nav class="navbar navbar-light bg-light">

      <div class ="buttons" id = "hide-navbar">
      <button class= "new-game">New Game</button>
      <!--button class = "reset-button">Start Over</button-->
      <button class= "get-game">User Board</button> </div>
  </nav>

  <h1>TIC TAC TOE</h1>


  <div id= "content" class= "content-msg"> Please Sign-In or Sign-Up to begin the game !</div>

  <div class="row">
    <div id="0" class="col-xs-6 col-md-4 box"></div>
    <div id="3" class="col-xs-6 col-md-4 box"></div>
    <div id="6" class="col-xs-6 col-md-4 box"></div>
  </div>

  <!-- Stack the columns on mobile by making one full-width and the other half-width -->
  <div class="row">
    <div id="1" class="col-xs-6 col-md-4 box"></div>
    <div id="4" class="col-xs-6 col-md-4 box"></div>
    <div id="7" class="col-xs-6 col-md-4 box"></div>

  </div>

  <!-- Columns start at 50% wide on mobile and bump up to 33.3% 6wide on desktop -->
  <div class="row">
    <div id="2" class="col-xs-6 col-md-4 box"></div>
    <div id="5" class="col-xs-6 col-md-4 box"></div>
    <div id="8" class="col-xs-6 col-md-4 box"></div>
  </div>

 <div class = "end-game">
   <div class "text"></div>
</div>

<form id ='sign-up-form' class = "form-style">
<h4>Sign Up</h4>
<input name="credentials[email]" placeholder="Email" type="email"/>
<input name="credentials[password]" placeholder="Password" type="password"/>
<input name="credentials[password_confirmation]" placeholder="Confirm Password" type="password"/>
<button class = "login-button" type="submit"> Submit Login</button>
</form>

<h4>Sign In</h4>
<form id ='sign-in-form' class = "form-style">
<input name="credentials[email]" placeholder="Email" type="email"/>
<input name="credentials[password]" placeholder="Password" type="password"/>
<button class ="sign-in-button" type="submit">Log in</button>
</form>

<div id = 'hidden'>
<form id ='change-password-form' class = "form-style" >
<h4>Change Password </h4>
<input name="passwords[old]" placeholder="Old Password" type="password"/>
<input name="passwords[new]" placeholder="New Password" type="password"/>
<button class ="change-password-button" type="submit">Change Password</button>
</form>

<section>
<button id ='sign-out' class = "signing-out">Sign Out</button>
</section >
</div>
</body>
</html>
